<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        .notes{
            background-color: rgb(240, 108, 108) ;
            border: dotted black;
        }
        div > p{
            border: solid black;
        }
        div{
            display: inline;
            border: black solid;
        }
    </style>
</head>

<body>
    <div class="notes">
        NOTES : inline element contain just required space where as block element block the whole space.
        EXAMPLE :

    </div>
    <div>
        <p>
            My name is block element
        </p>
        I want to be inline element
    </div>
</body>

</html>
