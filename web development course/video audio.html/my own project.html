<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Download Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
        }
        .box {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .box h3 {
            margin-top: 0;
        }
        .box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>English</h3>
            <p>Download 64-bit</p>
            <button>Download</button>
        </div>
        <div class="box">
            <h3>Deutsch</h3>
            <p>German</p>
            <button>Download 64-bit</button>
        </div>
        <div class="box">
            <h3>Italiano</h3>
            <p>Italian</p>
            <button>Download 64-bit</button>
        </div>
        <div class="box">
            <h3>Español</h3>
            <p>Spanish</p>
            <button>Download 64-bit</button>
        </div>
        <div class="box">
            <h3>français</h3>
            <p>French</p>
            <button>Download 64-bit</button>
        </div>
        <div class="box">
            <h3>Português brasileiro</h3>
            <p>Brazilian Portuguese</p>
            <button>Download 64-bit</button>
        </div>
        <div class="box">
            <h3>日本</h3>
            <p>Japanese</p>
            <button>Download 64-bit</button>
        </div>
        <div class="box">
            <h3>한국어</h3>
            <p>Korean</p>
            <button>Download 64-bit</button>
        </div>
        <div class="box">
            <h3>中国</h3>
            <p>Chinese</p>
            <button>Download 64-bit</button>
        </div>
        <div class="box">
            <h3>中國</h3>
            <p>Traditional Chinese</p>
            <button>Download 64-bit</button>
        </div>
    </div>
</body>
</html>
